{% block content %}

<script id="boxplot_tissue">

var loadBoxplotTissue = function() {
    var cx = new CanvasXpress("canvasBoxplotTissue",
      {
        "x" : {
          "status": {{ status }},
          "sign": {{ sign }}
        },
        "y" : {
          "vars" : ["logIC50"],
          //"smps" : ["Sample1", "Sample2", "Sample3", "Sample4", "Sample5", "Sample6", "Sample7", "Sample8", "Sample9", "Sample10", "Sample11", "Sample12"],
          "data" : [{{ data }}],
          "desc" : [{{ ylabel }}]
        }
      },
      {"axisTitleFontStyle": "italic",
       "graphType": "Boxplot",

        {% if minTextSize %}
        "minTextSize": {{ minTextSize}},
        "autoScaleFont": false,
        {% endif %}
        "boxplotDataPointRatio": 1.4,
        "boxplotDataPointTransparency": 0.5,
        "boxplotMedianColor": "rgb(255,0,0)",
        "boxplotMedianWidth": 3,
       "jitter": true,
       "legendInside": true,
       "legendPosition": "right",
       "graphOrientation": "horizontal",
       "showBoxplotOriginalData": true,
       "subtitle": "{{ subtitle }}",
       "title": "{{ title }}",
       "showLegend": false,
       "colorBy": "sign"
      }
    );
    cx.groupSamples(["status", "sign"]);
// "colorBy":"FactorName"
// "connectBy": "Subject",
// "graphOrientation": "vertical",

  }
</script>
{% endblock %}
